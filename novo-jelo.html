<!DOCTYPE html>
<html lang="en">

<head>
    <title>Novo jelo</title>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <main class="container" bg="Grey">
        <div class="row">
            <!-- Grey with black text -->
            <nav class="navbar navbar-expand-sm bg-light navbar-light">
                <div class="container-fluid">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" href="index.html">Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="jela.html">Ponuda</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="narudzbine.html">Narudbžine</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" href="#">Disabled</a>
                        </li>
                    </ul>
                </div>
            </nav>
            <!-- Blue background with white text -->
            <nav class="navbar navbar-expand-sm bg-dark navbar-dark">.</nav>
        </div>
        <h1>Novo jelo</h1>
        <form method="post" action="http://postman-echo.com/post" onsubmit="return validacija()">
            <div class="mb-3 mt-3">
                <label for="naziv">Naziv:</label>
                <input type="text" class="form-control"  required id="naziv" placeholder="Naziv jela" name="naziv" onkeypress="this.classList.remove('success'); this.classList.remove('error')">
            </div>           
            <div class="mb-3 mt-3">
                <label for="opis" class="form-label">Opis:</label>
                <textarea id="opis" name="opis" placeholder="Opisite jelo" class="form-control"></textarea>
            </div>
            <div class="row">
                <div class="col-6">
                    <label for="cena" class="form-label">Izaberi kategoriju:</label>
                    <select class="form-select" name="kategorija" id="kategorija">
                        <option value="1">Pizza</option>
                        <option value="2">Sendvič</option>
                    </select>                
                </div>
                <div class="col-6">
                    <label for="cena" class="form-label">Unesi cenu:</label>
                    <input type="number" placeholder="Cena" min="0" step="1" required id="cena" name="cena" class="form-control">
                </div>
            </div>
        
            
            <div class="mb-3 mt-3">
                <button class="btn btn-success">Potvrdi</button>
                <button class="btn btn-success"><a class="nav-link" href="jela.html">Nazad</a></button>
            </div>
        </form>

    </main>
    <script>
        function validacija(){
            var validno = true;
            if( document.getElementById("naziv").value.length < 3 ){
                validno = false;
                document.getElementById("naziv").classList.add("error");
                document.getElementById("naziv").classList.remove("success");
            }
            else {
                document.getElementById("naziv").classList.add("success");
                document.getElementById("naziv").classList.remove("error");
            }
            return validno;
        }
    </script>
</body>
</html>
