<!DOCTYPE html>
<html lang="en">

<head>
    <title>Jelo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="cssFajlovi/main.css">
</head>

<body>
    <main class="container" id="glavniRow">
        <div class="row">
            <nav class="navbar navbar-expand-sm bg-light navbar-light">
                <div class="container-fluid">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link " href="index.html">Pocetna</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="jela.html">Ponuda</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="narudzbine.html">Narudbžine</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="kategorije.html">Kategorije</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="sastojci.html">Sastojci</a>
                        </li>
                    </ul>
                </div>
            </nav>
            <nav class="navbar navbar-expand-sm bg-danger navbar-dark">  </nav>
            <nav class="navbar navbar-expand-sm bg-primary navbar-dark">  </nav>
            <nav class="navbar navbar-expand-sm bg-white navbar-dark">  </nav>
        </div>
        <h1>Jelo</h1>
        <form method="post" action="http://postman-echo.com/post" id="forma">
            <input type="hidden" name="sastojci" id="sastojci-input">
            <div class="mb-3 mt-3">
                <label for="naziv">Naziv:</label>
                <input type="text" class="form-control"  id="naziv" placeholder="Naziv jela" required >
            </div>           
            <div class="mb-3 mt-3">
                <label for="opis" class="form-label">Opis:</label>
                <textarea id="opis" name="opis" placeholder="Opisite jelo" class="form-control"></textarea>
            </div>
            <div class="row">
                <div class="col-6">
                    <label for="cena" class="form-label">Izaberi kategoriju:</label>
                    <select class="form-select" name="kategorija" id="kategorija">
                        <option value="1">Klasične Pizze</option>
                        <option value="2">Veganske Pizze</option>
                        <option value="3">Pizze sa Morskim Plodovima</option>
                        <option value="4">Pizze sa Mesom</option>
                        <option value="5">Dječiji Meni</option>
                    </select>                
                </div>
            <div class="col-6">
                <label for="cena" class="form-label">Unesi cenu:</label>
                <input type="number" placeholder="Cena" min="0" step="1" required id="cena" name="cena" class="form-control">
            </div>
            </div>
            <div>
                <label for="naziv">Sastojci:</label>
                <div class="input-group mb-3">
                    <select class="form-select" id="spisak-sastojaka">
                        <option></option>
                        <option value="1">Šunka</option>
                        <option value="2">Kačkavalj</option>
                        <option value="3">Kečap</option>
                        <option value="4">Parizer</option>
                        <option value="5">Majonez</option>
                    </select>    
                    <button class="btn btn-success" type="button" id="dodaj-sastojak">+</button>
                </div>
                <div id="sastojci">
                </div>
            </div>
            <div class="mb-3 mt-3">
                <button class="btn btn-success" id="sacuvaj">Sacuvaj</button>
                <button class="btn btn-success"><a class="nav-link" href="jela.html">Nazad</a></button>
                <a href="#" class="btn btn-danger" id="obrisiBtn">Obriši</a>   
            </div>
        </form>
    </main>
    <script src="jsFajlovi/jelo.js"></script>
</body>
</html>
